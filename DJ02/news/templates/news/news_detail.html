{% extends 'main/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.short_description }}</p>
<p>{{ post.text }}</p>
<p>{{ post.pub_date }}</p>
<p><strong>{{ post.name }}</strong></p>
{% if post.image %}
    <img src="{{ post.image.url }}" alt="{{ post.title }}">
{% endif %}
{% endblock %}
