{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.short_description }}</p>
<p>{{ post.text }}</p>
<p><em>{{ post.pub_date }}</em></p>
<p><strong>{{ post.name }}</strong></p>
{% if new.image %}
    <img src="{{ new.image.url }}" alt="{{ new.title }}">
{% endif %}
{% endblock %}
